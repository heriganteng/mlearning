<ion-header>

  <ion-navbar>
    <ion-title>Rate Materi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="rating">
    <ion-item>
      <ion-label>Sangat Baik</ion-label>
      <ion-radio value="5" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Baik</ion-label>
      <ion-radio value="4"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Cukup</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Buruk</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Sangat Buruk</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <button ion-button full rounded (click)="rate()">Submit</button>
    </ion-item>
  </ion-list>

</ion-content>
