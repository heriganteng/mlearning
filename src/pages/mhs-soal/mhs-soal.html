<ion-header>

  <ion-navbar>
    <ion-title>Soal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ng-container *ngIf="(auth.user | async) || {} as user">
    <div *ngFor="let item of soal | async;let  i = index;let jumlah;">
      <ion-list radio-group [(ngModel)]="item.jawaban" required>
        <h2>{{ i + 1 }} . {{item.soal}}</h2>
        <ion-item>
          <ion-label>A. {{item.jawabanA}}</ion-label>
          <ion-radio (ionSelect)="radioChecked('A', item.jawabanBenar)" value="A" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>B. {{item.jawabanB}}</ion-label>
          <ion-radio (ionSelect)="radioChecked('B', item.jawabanBenar)" value="B"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>C. {{item.jawabanC}}</ion-label>
          <ion-radio (ionSelect)="radioChecked('C', item.jawabanBenar)" value="C"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>D. {{item.jawabanD}}</ion-label>
          <ion-radio (ionSelect)="radioChecked('D', item.jawabanBenar)" value="D"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <ion-item *ngIf="soal | async;let list">
      <button ion-button full rounded (tap)="hitungHasil(user, list.length)">Submit</button>
    </ion-item>
  </ng-container>
