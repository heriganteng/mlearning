  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Token</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item ion-item *ngFor="let item of token | async">
    <h2>Token Dosen     : {{ item.dosen}}</h2>

    <h2>Token Mahasiswa : {{ item.mahasiswa}}</h2>
    <h2>Token Admin : {{ item.admin}}</h2>
  </ion-item>


  <ion-list *ngFor="let item of token | async">
    <ion-item>
      <ion-label floating>
        Token Mahasiswa
      </ion-label>
      <ion-input [(ngModel)]="tokenMahasiswa" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="updateTokenMahasiswa()">
        Save
      </button>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>
        Token Dosen
      </ion-label>
      <ion-input [(ngModel)]="tokenDosen" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="updateTokenDosen()">
        Save
      </button>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>
        Token Admin
      </ion-label>
      <ion-input [(ngModel)]="tokenAdmin" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="updateTokenAdmin()">
        Save
      </button>
    </ion-item>
  </ion-list>



</ion-content>
