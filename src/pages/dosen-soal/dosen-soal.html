<ion-header>

  <ion-navbar>
    <ion-title>Daftar Soal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (tap)="tambahSoal()">Tambah Soal</button>

    <button ion-item *ngFor="let item of soal | async" (click)="itemSelected()">
      {{ item.soal }}
    </button>
  </ion-list>
</ion-content>
