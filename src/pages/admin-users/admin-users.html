<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>

    <ion-item *ngFor=" let item of users | async">
      <ion-avatar item-start>
        <img [src]="item.photoURL">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <!-- <p>This town ain't big enough for the two of us!</p> -->
      <ion-note item-end (tap)="hapus(item.id)">Hapus</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
