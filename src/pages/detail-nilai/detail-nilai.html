<ion-header>

  <ion-navbar>
    <ion-title>Detail Nilai</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header text-center>
      <h1>Hasil</h1>
    </ion-card-header>
    <ion-card-content>
      <br>
      <h3>Materi : {{ nilai?.judul }}</h3>
      <hr>
      <br>
      <h4>Dosen : {{ nilai?.nama }}</h4>
      <br>
      <hr>
      <h1>Nilai : {{ nilai?.score }}</h1>
      <hr>
      <br>
      <br>
      <br>
      <button ion-button full large round (tap)="ok()">OK</button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
