<ion-header>

  <ion-navbar>
    <ion-title>Tambah Soal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="auth.user | async as user">
    <!-- <img [src]="post.img || 'http://via.placeholder.com/350px*150px'"> -->
    <ion-textarea floating type="text" placeholder="Soal" [(ngModel)]="soal.soal"></ion-textarea>
    <hr>
    <ion-input floating type="text" placeholder="Jawaban A" [(ngModel)]="soal.jawabanA"></ion-input>
    <hr>
    <ion-input floating type="text" placeholder="Jawaban B" [(ngModel)]="soal.jawabanB"></ion-input>
    <hr>
    <ion-input floating type="text" placeholder="Jawaban C" [(ngModel)]="soal.jawabanC"></ion-input>
    <hr>
    <ion-input floating type="text" placeholder="Jawaban D" [(ngModel)]="soal.jawabanD"></ion-input>
    <hr>
    <p text-center>Jawaban Benar</p>
    <ion-list radio-group [(ngModel)]="soal.jawabanBenar">
      <ion-item>
        <ion-label>A</ion-label>
        <ion-radio value="A" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>B</ion-label>
        <ion-radio value="B"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>C</ion-label>
        <ion-radio value="C"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>D</ion-label>
        <ion-radio value="D"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button full color="secondary" (tap)="create(user)">
      Tambah
    </button>
  </ng-container>
</ion-content>
