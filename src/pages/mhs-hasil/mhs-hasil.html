<ion-header>

  <ion-navbar>
    <ion-title>Hasil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-header text-center>
      <h1>Hasil</h1>
    </ion-card-header>
    <ion-card-content>
      <br>
      <br>
      <br>
      <h1>Benar : {{ benar }}/{{ jumlah }}</h1>
      <hr>
      <h1>Nilai : {{ hasil }}</h1>
      <hr>
      <br>
      <br>
      <br>
      <button ion-button full large round (tap)="ok()">OK</button>
      <br>
      <button ion-button full large round (tap)="rate()">Rate</button>
    </ion-card-content>
  </ion-card>
</ion-content>
