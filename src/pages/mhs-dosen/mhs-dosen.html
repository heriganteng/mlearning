<ion-header>

  <ion-navbar>
    <ion-title>Daftar Dosen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>

    <ion-item *ngFor=" let item of dosen | async" (tap)="openMateri(item.id)">
      <ion-avatar item-start>
        <img [src]="item.photoUrl">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <!-- <p>This town ain't big enough for the two of us!</p> -->
      <!-- <ion-note item-end>View</ion-note> -->
    </ion-item>

  </ion-list>
</ion-content>
