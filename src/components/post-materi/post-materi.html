<ng-container *ngIf="(auth.user | async) || {} as user">
  <ion-card *ngFor=" let post of posts | async; trackBy: trackByFn ">
    <img src="https://dummyimage.com/200x100&text={{post.content}}">
    <ion-card-content text-center>
      <ion-row no-padding>
        <ion-col>
          <h1>{{ post.content }}</h1>
        </ion-col>
        <ion-col text-right>
          <p>Rating : {{post.rating || 5}}</p>
        </ion-col>
      </ion-row>
      <hr>
      <!-- <p>{{ post.materiUrl }}</p>
      <hr> -->
      <ion-row>
        <button ion-button full (tap)="gotoSoal(post.id)">
          <div>Soal</div>
        </button>
      </ion-row>

      <ion-row no-padding>
        <ion-col>
          <button ion-button full color="secondary" (tap)="editMateri(post.id, post.content, post.materiUrl)">
            Edit
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button full color="danger" (tap)="hapusMateri(post.id)">
            Hapus
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ng-container>
